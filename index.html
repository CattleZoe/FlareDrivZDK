<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlareDrive</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      ul {
        list-style: none;
        padding-left: 0;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      .file-item {
        height: 48px;
        transition: background-color 0.2s ease-in-out;
        display: flex;
        align-items: center;
      }

      .file-item:hover {
        background-color: #f5f5f5;
      }

      .file-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <form @submit="uploadFile">
        <input type="file" id="file" name="file" />
        <button type="submit">Upload</button>
      </form>
      <ul>
        <li v-if="cwd !== ''">
          <div class="file-item" @click="cwd = cwd.replace(/[^\/]+\/$/, '')">
            <div class="file-icon">
              <img
                src="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/png/file/folder/materialicons/36dp/1x/baseline_folder_black_36dp.png"
              />
            </div>
            <span>..</span>
          </div>
        </li>
        <li v-for="folder in folders">
          <div class="file-item" @click="cwd += folder">
            <div class="file-icon">
              <img
                src="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/png/file/folder/materialicons/36dp/1x/baseline_folder_black_36dp.png"
              />
            </div>
            <span v-text="folder"></span>
          </div>
        </li>
        <li v-for="file in files">
          <a :href="`/drives/${bucket}/${file.key}:/content`" target="_blank">
            <div class="file-item">
              <div class="file-icon">
                <img
                  src="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/png/image/image/materialicons/36dp/1x/baseline_image_black_36dp.png"
                />
              </div>
              <span v-text="file.key.split('/').pop()"></span>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data: () => ({ bucket: "BUCKET", cwd: "", files: [], folders: [] }),

        methods: {
          fetchFiles() {
            fetch(`/drives/${this.bucket}/${this.cwd}:/children`)
              .then((res) => res.json())
              .then((files) => {
                this.files = files.value;
                this.folders = files.folders;
              });
          },

          uploadFile(e) {
            e.preventDefault();
            if (!document.getElementById("file").value) return;

            if (!this.cwd.endsWith("/")) this.cwd += "/";

            var file = document.getElementById("file").files[0];
            fetch(`/drives/${this.bucket}/${this.cwd}${file.name}:/content`, {
              method: "PUT",
              body: file,
            })
              .then(async (response) => {
                if (response.ok) {
                  console.log(await response.json());
                } else {
                  console.log("Upload failed");
                }
              })
              .catch((error) => {
                console.log("Upload failed");
              });
          },
        },

        watch: {
          cwd: {
            handler() {
              this.fetchFiles();
            },
            immediate: true,
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
